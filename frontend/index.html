<html>
<head>
    <style>
        .column {
            float: left;
        }

        #graph {
            width: 950px;
        }

        .toolbar {
            width: 100px;
        }

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #999;
            stroke-opacity: .6;
        }
    </style>
</head>
<body>
<div class="column">
    <div id="graph">
        graph
    </div>
</div>
<div class="column">
    <div class="toolbar">
        <label for="num-isp-nodes">ISP nodes #</label>
        <input type="number" id="num-isp-nodes"/>
        <label for="num-backbone-nodes">Backbone nodes #</label>
        <input type="number" id="num-backbone-nodes"/>
        <input type="button" value="Generate" id="generate-btn">
    </div>
</div>
<script src="https://d3js.org/d3.v6.js"></script>
<script>
    document.getElementById("generate-btn").onclick = function () {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:40001/");
        xhr.send();
        xhr.onload = function () {
            const graph = JSON.parse(xhr.response);
            const nodes = graph.nodes;
            const links = graph.links;
            const backbone = Array.from(graph.backbone);
            const clients = Array.from(graph.clients);
            const width = 800;
            const height = 600;
            console.log(graph)

            const scale = d3.scaleOrdinal(d3.schemeCategory10);
            const color = d => {
                console.log(d);
                if (backbone.includes(d.id)) {
                    return "#f34598";
                } else if (clients.includes(d.id)) {
                    return "#50f390"
                }
                return scale(d);
            }
            const drag = simulation => {
                function dragstarted(event) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                }

                function dragged(event) {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                }

                function dragended(event) {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                }

                return d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended);
            }

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(width / 2, height / 2));

            document.getElementById("graph").innerHTML = '';
            d3.select("#graph").append("svg:svg");
            const svg = d3.select("#graph > svg");

            svg.attr("viewBox", [0, 0, width, height]);

            const link = svg.append("g")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("stroke-width", d => Math.sqrt(d.value));

            const node = svg.append("g")
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .selectAll("circle")
                .data(nodes)
                .join("circle")
                .attr("r", 5)
                .attr("fill", color)
                .call(drag(simulation));

            node.append("title")
                .text(d => d.id);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });

            // invalidation.then(() => simulation.stop());
        };
    }
</script>
</body>
</html>
